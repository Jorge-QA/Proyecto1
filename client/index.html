<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registro</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- para decodificar el token -->
    <script src="../node_modules/jwt-decode/build/jwt-decode.js"></script>
</head>

<body>

    <body>
        <div class="container">
            <h1>Formulario de Registro</h1>
            <form id=registerForm>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo1" name="correo1" required>

                <label for="contrasenia">Contraseña:</label>
                <input type="password" id="contrasennia1" name="contrasenia1" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>
        <div class="container">
            <h1>Inicio de Sesión</h1>
            <form id=loginForm>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo2" name="correo2" required>

                <label for="contrasenia">Contraseña:</label>
                <input type="password" id="contrasennia2" name="contrasennia2" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <script>
            //proceso para el login
            document
                .getElementById("loginForm")
                .addEventListener("submit", function (event) {
                    event.preventDefault();
                    const correo = document.getElementById("correo2").value;
                    const password = document.getElementById("contrasennia2").value;
                    const userData = {
                        email: correo,
                        password: password
                    };
                    const ajaxRequest = new XMLHttpRequest();
                    ajaxRequest.addEventListener("load", completedPostL);
                    ajaxRequest.addEventListener("error", errorPostL);
                    ajaxRequest.open("POST", "http://localhost:3001/api/user/login");
                    ajaxRequest.setRequestHeader("Content-Type", "application/json");
                    ajaxRequest.send(JSON.stringify(userData));
                });

            function completedPostL(event) {
                const response = JSON.parse(event.target.responseText);
                if (response.error) {
                    alert(response.mensaje); // Aquí se muestra el mensaje de error del servidor
                } else {
                    // Verificar el rol del usuario
                    const token = response.data.token;
                    const decodedToken = jwt_decode(token);
                    const userRole = decodedToken.rol;
                    const state = decodedToken.state;
                    //guardamos el token, nombre y id de usuario en session storage
                    sessionStorage.setItem("token", token);
                    sessionStorage.setItem("name", decodedToken.name);
                    sessionStorage.setItem("id", decodedToken.id);
                    sessionStorage.setItem("state", state);

                    // Redireccionar según el rol del usuario
                    if (userRole === "admin") {
                        window.location.href = "admin.html";
                    } else if (userRole === "client") {
                        if (state === "activo") {
                            window.location.href = "client.html";
                        } else {
                            alert("Usuario inactivo, solicite permisos de ingreso al administrador");
                        }
                    } else {
                        alert("Rol desconocido, verifique el usuario");
                    }
                }
            }

            function errorPostL() {
                alert("Hubo un error al procesar la solicitud. Por favor, inténtalo nuevamente.");
            }
            //proceso para el registro
            document
                .getElementById("registerForm")
                .addEventListener("submit", function (event) {
                    event.preventDefault();

                    const name = document.getElementById("nombre").value;
                    const apellido = document.getElementById("apellido").value;
                    const correo = document.getElementById("correo1").value;
                    const password = document.getElementById("contrasennia1").value;

                    const userData = {
                        first_name: name,
                        last_name: apellido,
                        email: correo,
                        password: password,
                        rol: "client",
                        state: "inactivo"
                    };

                    const ajaxRequest = new XMLHttpRequest();
                    ajaxRequest.addEventListener("load", completedPost);
                    ajaxRequest.addEventListener("error", errorPost);
                    ajaxRequest.open("POST", "http://localhost:3001/api/user/register");
                    ajaxRequest.setRequestHeader("Content-Type", "application/json");
                    ajaxRequest.send(JSON.stringify(userData));
                });

            function completedPost(event) {
                const response = JSON.parse(event.target.responseText);
                if (response.error) {
                    // Mostrar una alerta con el mensaje de error recibido del servidor
                    alert(response.mensaje); // Aquí se muestra el mensaje de error del servidor
                } else {
                    // Registro exitoso, puedes redirigir o mostrar una alerta de éxito, etc.
                    alert("Registro exitoso!");
                    // Aquí puedes hacer redirección a otra página, por ejemplo:
                    // window.location.href = "/ruta-de-la-pagina";
                }
            }

            function errorPost() {
                alert("Hubo un error al procesar la solicitud. Por favor, inténtalo nuevamente.");
            }
        </script>
    </body>

</html>
